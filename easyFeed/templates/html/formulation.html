<body>

    <div class="sidebar">
        <h2>EasyFeed</h2>
        <ul>
            <li><a href="#"><i class="fa-solid fa-house"></i>Accueil</a></li>
            <li><a href="#">Formulation<i class="fa-solid fa-wand-magic-sparkles"></i></a></li>

        <div class="setting">Paramètres</div>

    <div class="navbar">
        <div class="welcome">
            Bienvenue, John Doe
        </div>
        <div class="item">
            <ul>
                <li><a href="#"><span class="material-symbols-outlined">Search</span></a></li>
                <li><a href="#"><span class="material-symbols-outlined">notifications</span></a></li>

            </ul>
        </div>

    <div class="main-content">

        <div class="border">
            <div class="form">
                <h2>Formulation</h2>
            <form action="">
                <label for="select-animal">Quel animal souhaitez-vous élévé</label><br/>
                    <select name="animal" id="select-animal">
                        <option value="poisson">Poisson</option>
                        <option value="porc">Porc</option>
                        <option value="poule">Poule</option>
                        <option value="vache">Vache</option>
                    </select><br>

                <label for="select-age">Selectionner l'âge de l'animal</label><br>
                    <select name="age" id="select-age">
                        <option value="1">1 semaine</option>
                        <option value="2">2 semaine</option>
                        <option value="3">3 semaine</option>
                    </select><br>

                <label for="select-masse">Veillez entrez la masse de l'animal</label><br>
                <input type="text" name="masse" id="select-masse"><br>

                <label for="select-pays">Dans quel pays vous trouvez vous?</label><br>
                    <select name="pays" id="select-pays">
                        <option value="DZA">Algérie</option>
                        <option value="CMR">Cameroun</option>
                        <option value="CA">Canada</option>
                        <option value="CI">Côte d'ivoire</option>
                        <option value="GN">Guinée</option>
                        <option value="MLI">Mali</option>
                        <option value="MAR">Maroc</option>
                        <option value="SEN">Sénégal</option>
                    </select><br>

                <button>Annuler</button>
                <button class="formuler">Formuler</button>


            </form>
            </div>

        </div>
